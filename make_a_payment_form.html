<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form patter</title>
    <link rel="stylesheet" href="styleprojcect3.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
    <h1 class = "main-heading ">Payment Form</h1>
    <hr>
    <h2>User Information</h2>
    <p>Name*: <input type="text" name="" id=""></p>
     <p>
         <fieldset>
             <legend>Gender</legend>
             male <input type="radio" name="gender" id="">
             female <input type="radio" name="gender" id="">
             others <input type="radio" name="gender" id="">
         </fieldset>
     </p>
     <p>
         Address:
         <textarea
         placeholder="Enter your address" name="address" id="address" cols="30" rows="10"></textarea>
     </p>
     <p>
         Email:
         <input type="email" name="email" id="email">
     </p>
     <p>
         Pincode:
         <input type="text" name="pincode" id="pincode">
     </p>
     <h2>Payment Information</h2>
     <p>
         Card Type:
        <select name="card typ" id="cardtype" required>
            <option value="">--select card type</option>
            <option value="visa">visa</option>
            <option value="paypal">paypal</option>
            <option value="mastercard">mastercard</option>
        </select>
     </p>
     <p>
         Card Number:*
         <input type="number" name="" id="">
     </p>
     <p>
         Expiration Date:
         <input type="date" name="" id="">
     </p>
     <p>
         CVV:
         <input type="number" name="" id="">
     </p>
     <button type="submit">Pay now </button>
        </form>
        </div>  
</body>
</html>
